        <h2>第 48 關 AJAX POST 小練習</h2>
        <h5 class="text-center"><a href="https://github.com/hexschool/nodejs_ajax_tutorial" target="_blank">測試API網址</a>
        </h5>

        <div class="my-5">
            <div class="row justify-content-center">
                <div class="col-12 col-lg-4">
                    <div class="h1 text-success">註冊</div>
                    <div class="form-group">
                        <label for="emailRegister">Email address</label>
                        <input type="email" id="emailRegister" class="form-control" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="passwordRegister">Password</label>
                        <input type="password" id="passwordRegister" class="form-control" placeholder="Password">
                    </div>
                    <button type="button" id="register" class="btn btn-success font-weight-bold py-2">Register</button>
                </div>
                <div class="col-12 col-lg-4">
                    <div class="h1 text-info">登入</div>
                    <div class="form-group">
                        <label for="emailLogin">Email address</label>
                        <input type="email" id="emailLogin" class="form-control" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="passwordLogin">Password</label>
                        <input type="password" id="passwordLogin" class="form-control" placeholder="Password">
                    </div>
                    <button type="button" id="login" class="btn btn-info font-weight-bold py-2">Login</button>
                </div>
            </div>
        </div>


    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script>
        const login = document.querySelector("#login");
        const register = document.querySelector("#register");

        function loginUp(event) {
            const url = "https://hexschool-tutorial.herokuapp.com/api/signin";

            let email = document.querySelector("#emailLogin").value;
            let password = document.querySelector("#passwordLogin").value;
            data = { email, password };
            console.log(data);
            axios.post(url, data).then(function (response) {
                let status = response.data;
                //確認有抓取到API物件
                console.log(status.success);
                if (status.success) {
                    Swal.fire({
                        title: `${status.message}`,
                        icon: "success",
                        showConfirmButton: false,
                        timer: 2000
                    });
                } else {
                    Swal.fire({
                        title: `${status.message}`,
                        icon: "error",
                        showConfirmButton: false,
                        timer: 2000
                    });
                }
                reset();
            });
        }

        function registerUp(event) {
            const url = "https://hexschool-tutorial.herokuapp.com/api/signup";
            
            let email = document.querySelector("#emailRegister").value;
            let password = document.querySelector("#passwordRegister").value;
            data = { email, password };
            console.log(data);
            axios.post(url, data).then(function (response) {
                let status = response.data;
                //確認有抓取到API物件
                console.log(status.success);
                if (status.success) {
                    Swal.fire({
                        title: `${status.message}`,
                        icon: "success",
                        showConfirmButton: false,
                        timer: 2000
                    });
                } else {
                    Swal.fire({
                        title: `${status.message}`,
                        icon: "error",
                        showConfirmButton: false,
                        timer: 2000
                    });
                }
                reset();
            });
        }

        function reset() {
            document.querySelector("#emailLogin").value = "";
            document.querySelector("#passwordLogin").value = "";
            document.querySelector("#emailRegister").value = "";
            document.querySelector("#passwordRegister").value = "";
        }

        login.addEventListener("click", loginUp);
        register.addEventListener("click", registerUp);
    </script>
</body>
