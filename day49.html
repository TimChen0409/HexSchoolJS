    <script>
        const apiUrl = 'https://challenge.thef2e.com/api/thef2e2019/stage6/rooms';
        const token = 'f7qSKoRolyO0rOxNjLR34GgcTM7fQ1cNKbvhX8cfyXxel2kFMJzEUXNUCOZZ';
        const cardList=document.querySelector('.cardList');
        let data;

        axios.defaults.headers.common.Authorization = `Bearer ${token}`;//設定Token
        axios.get(apiUrl)
            .then(res => {
                data = res.data.items;
                console.log(data);
                renderData();
            })
            .catch(err => {
                console.error(err);
            })


        function renderData() {
            let str = "";
            data.forEach((room) => {
                str += `
					<div class="col-md-4 col-sm-6 my-2">
						<div class="card shadow rounded h-100">
							<div style="height: 200px; background-size: cover; background-position: center;
								background-image: url(${room.imageUrl}">
							</div>
						<div class="card-body">
							<h5 class="card-title text-center font-weight-bold">${room.name}</h5>
						</div>
						<div class="text-right p-1">
							平日價格: NT ${room.normalDayPrice} 元
						</div>
						<div class="text-right text-info p-1">
							假日價格: NT ${room.holidayPrice} 元
						</div>
					</div>
				</div>`;
            });
            cardList.innerHTML = str;
        }
    </script>
